<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Detona Ralph</title>
</head>

<body>
    <main class="container">

        <header class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menuscore">

                <h2>Your Score</h2>
                <h2 id="score">0</h2>

            </div>
            <div class="menu-lives">
                <div>
                    <img src="src/assets/imgs/heart.webp" alt="lives">
                    <h2 id="live">x3</h2>
                </div>
            </div>
        </header>

        <div class="painel">
            <div class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

        <footer>
            <p>Site desenvolvido por Ilnara Ackermann</p>
            <small>Sound Effect from <a
                    href="https://pixabay.com/sound-effects/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=99814">Pixabay</a></small>
        </footer>
        
    </main>

    <script src="src/scripts/engine.js"></script>
</body>

</html>
